<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Login</title>

    <style>
        body{
            display:flex;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>

<body>
    <table>
        <form>
            <tr colspan="2">
                <td>
                    <input type="text" name="username" id="username" autofocus maxlength="20" required tabindex="1" placeholder="Type your username">
                </td>
            </tr>
            <tr colspan="2">
                <td>
                    <input type="password" name="password" id="password" maxlength="20" required tabindex="2" placeholder="Type your password">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset" name="reset" id="reset">
                </td>
                <td>
                    <input type="submit" name="submit" id="submit">
                </td>
            </tr>

        </form>
    </table>
</body>

</html>
