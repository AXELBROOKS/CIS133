<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Login</title>

    <style>

        #reset {
            width: 100%;
        }

        #submit {
            width: 100%;
        }
    </style>

</head>

<body>
    <form class="form1">
        <table>
            <tr>
                <td colspan="2">
                    <input type="text" name="username" id="username" autofocus maxlength="20" required tabindex="1"
                        placeholder="Type your username">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="password" name="password" id="password" maxlength="20" required tabindex="2"
                        placeholder="Type your password">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset" name="reset" id="reset">
                </td>
                <td>
                    <input type="submit" name="submit" id="submit">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
