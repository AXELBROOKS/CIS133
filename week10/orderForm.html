<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Order Form</title>

    <style>
        form {
            display: block;
        }

        img {
            height: 200px;
            width: 200px;
        }
    </style>

</head>

<body>
    <form>
        <table>
            <tr>
                <td>
                    <img src="images/Tshirt.jpg" alt="black shirt with custom logo">
                </td>
                <td>
                    <h1>Custom Logo Shirt</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <select size="1" name="color" id="color">
                        <option>Select color</option>
                        <option>Black</option>
                        <option>White</option>
                        <option>Red</option>
                        <option>Blue</option>
                        <option>Green</option>
                    </select>
                </td>
                <td>
                    Quantity: <input type="text" size="1" required>
                </td>
            </tr>
            <tr>
                <td>
                    Size: <input type="radio" name="size" id="small" value="Small">Small
                    <input type="radio" name="size" id="medium" value="Medium">Medium
                    <input type="radio" name="size" id="large" value="Large">Large
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="inclogo" id="inclogo"> Include Logo
                </td>
            </tr>
            <tr>
                <td>
                    <input type="file" name="filechooser" id="filechooser">
                </td>
            </tr>
        </table>
    </form>
    <hr>
    <form>
        <table>
            <tr>
                <td>
                    <input type="text" name="fname" id="fname" placeholder="First Name" style="width:50%" tabindex="1">
                </td>
                <td>
                    <input type="text" name="lname" id="lname" placeholder="Last Name" style="width: 50%" tabindex="2">
                </td>
            </tr>
            <tr colspan="2">
                <td>
                    <input type="text" name="address" id="address" placeholder="Street Address" style="width: 100%"
                        tabindex="3">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="city" id="city" placeholder="City" style="width: 33%" tabindex="4">
                </td>
                <td>
                    <input type="text" name="state" id="state" placeholder="State" style="width: 33%" tabindex="5">
                </td>
                <td>
                    <input type="text" name="zip" id="zip" placeholder="ZIP Code" style="width: 33%" tabindex="6">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" name="email" id="email" placeholder="Email Address" tabindex="7">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="tel" name="phone" id="phone" placeholder="Phone Number" tabindex="8">
                </td>
            </tr>
            <tr>
                <td>
                    Best Delivery Date: <input type="date" name="deldate" id="deldate" tabindex="9">
                </td>
            </tr>
            <tr>
                <td>
                    <textarea name="speinstru" id="speinstru" cols="20" rows="3">Special Instructions</textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="submit" id="submit">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
